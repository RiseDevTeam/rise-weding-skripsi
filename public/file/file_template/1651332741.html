<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psgn_Mempelai</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <style>
        /* couple */
        
        .couple {
            background-image: url('/assets/images/bg-flower1.png');
            background-size: cover;
            /* background-position: 0 -10em; */
            background-repeat: no-repeat;
            padding: 6rem 0px;
            position: relative;
        }
        
        .couple .bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            opacity: 0.2;
        }
        
        .couple h2 {
            position: relative;
            font-size: 50px;
            font-family: 'Great Vibes', cursive;
            color: #2b554f;
        }
        
        .couple h4 {
            font-family: 'Great Vibes', cursive;
            color: rgb(46, 70, 28);
            font-weight: bold;
        }
        
        .couple p {
            font-family: 'Montserrat', sans-serif;
            color: #5a5a5a;
        }
        
        .couple h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: #2b554f;
        }
    </style>
</head>

<body>
    <!-- pasangan mempelai/Couple -->
    <main>
        <section class="couple">
            <div class="bg"></div>
            <div class="container ">
                <div class="row text-center mb-5  ">
                    <h2>Pasangan Mempelai</h2>
                </div>
                <div class="row mt-3 justify-content-center">
                    <div class="col-md-5">
                        <div class="row">

                        </div>
                        <div class="row justify-content-center">
                            <div class=" col-md-4 text-center  ">
                                <img src="assets/images/man1.png" alt="mempelai-pria" width="100%" class=" img-fluid mb-4">
                                <h4 class="mb-3">Jojo Wardoyo</h3>
                                    <p>Putra dari Bpk. Udin & Ibu Susi</p>
                            </div>
                            <div class="col-md-4 text-center py-5">
                                <img src="assets/images/ring.png" alt="cincin" width="50%" class="align-middle" class="img-fluid">
                            </div>
                            <div class="col-md-4 text-center">
                                <img src="assets/images/woman1.png" alt="mempelai-wanita" width="100%" class="img-fluid mb-4">
                                <h4 class="mb-3">Rose Suminah</h3>
                                    <p>Putri dari Bpk. Ujang & Ibu Wati</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end pasangan mempelai -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/particles.js"></script>
        <script src="assets/js/custom.js"></script>
        <script src="assets/js/main.js"></script>
</body>

</html>
