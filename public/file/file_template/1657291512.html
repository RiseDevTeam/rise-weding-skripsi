<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Header</title>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    <style>
        /* header */
        
        header {
            position: relative;
            height: 50em;
            background-image: url('/assets/images/hero.png');
            background-attachment: fixed;
            background-size: cover;
            overflow: hidden;
        }
        
        header #particles-js {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: black;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.3;
            padding-top: 50px;
        }
        
        header .text-box {
            padding: 15% 0;
        }
        
        header .text-description h6 {
            font-family: 'Montserrat', sans-serif;
            color: white;
            font-size: 26px;
            font-weight: 300;
        }
        
        header .text-description h1 {
            padding: 1.5rem 0;
            font-family: 'Great Vibes', cursive;
            font-size: 60px;
            color: white;
            border-top: medium solid #fff;
            border-bottom: medium solid #fff;
        }
        
        @media (min-width: 768px) {
            header .text-description h6 {
                font-size: 32px;
            }
            header .text-description h1 {
                font-size: 70px;
            }
        }
        
        @media (min-width: 992px) {
            header .text-description h6 {
                font-size: 26px;
            }
            header .text-description h1 {
                font-size: 80px;
            }
        }
        
        @media (min-width: 1200px) {
            header .text-description h6 {
                font-size: 28px;
            }
            header .text-description h1 {
                font-size: 82px;
            }
        }
    </style>
</head>

<body>
    <!-- hero cover -->
    <header id="hero">
        <div id="particles-js"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mx-auto">
                    <div class="text-box text-description text-center animate__animated animate__fadeInUp">
                        <h6>Wedding Invitation</h6>
                        <div class="d-flex justify-content-center">
                            <div class="pengantin1">
                                <h1 class="my-4">Jojo & Rose</h1>
                            </div>
                        </div>
                        <h6>Minggu, 31 Maret 2022</h6>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end header hero -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
