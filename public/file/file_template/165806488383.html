<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section 6</title>
    <link
      rel="shortcut icon"
      href="favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Birthstone+Bounce&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --warna1: #dea057;
        --warna2: #fff;
      }

      .gallery .bunga-atas {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .gallery .bunga-atas img.bunga-kiri {
        max-width: calc(25% - 1rem);
      }

      .gallery .bunga-atas img.bunga-kanan {
        max-width: calc(25% - 1rem);
        transform: rotateY(180deg);
        -webkit-transform: rotateY(180deg);
        -moz-transform: rotateY(180deg);
        -ms-transform: rotateY(180deg);
        -o-transform: rotateY(180deg);
      }

      .gallery h2.tl {
        margin-top: -9rem;
        color: var(--warna1);
        text-align: center;
        font-family: "Birthstone Bounce", cursive;
        font-weight: bold;
      }

      .gallery hr {
        margin: 1rem auto 2rem auto;
        width: 50%;
        height: 3px;
        background-color: var(--warna1);
      }

      .gallery .card {
        margin: 0.5rem;
        z-index: 2;
        background-color: transparent;
        border: 0;
      }

      .gallery .card img {
        max-width: 100%;
        height: 100%;
        overflow: hidden;
        object-fit: cover;
        -o-object-fit: cover;
        object-position: center;
        -o-object-position: center;
      }

      .gallery .isi-gallery {
        margin-bottom: 5rem;
        padding: 1rem;
        display: grid;
        grid-template-areas:
          "g1 g2 g3"
          "g1 g4 g5";
      }

      .gallery .isi-gallery .gallery1 {
        grid-area: g1;
      }

      .gallery .isi-gallery .gallery2 {
        grid-area: g2;
      }

      .gallery .isi-gallery .gallery3 {
        grid-area: g3;
      }

      .gallery .isi-gallery .gallery4 {
        grid-area: g4;
      }

      .gallery .isi-gallery .gallery5 {
        grid-area: g5;
      }
      @media (min-width: 768px) and (max-width: 991.98px) {
        .gallery h2.tl {
          margin-top: -7rem;
        }
      }
      @media (max-width: 575.98px) {
        .gallery .isi-gallery {
          grid-template-areas:
            "g1 g2"
            "g1 g3"
            "g4 g4"
            "g5 g5";
        }
        .gallery .bunga-atas img.bunga-kiri,
        .gallery .bunga-atas img.bunga-kanan {
          max-width: calc(35% - 1rem);
        }
        .gallery h2.tl {
          margin-top: -3rem;
        }
        .gallery hr {
          margin: 1rem auto;
          width: 80%;
        }
      }
  </style>
  <body>
    <div class="gallery" id="gallery">
      <div class="bunga-atas">
        <img src="bunga.png" class="bunga-kiri" alt="Bunga" />
        <img src="bunga.png" class="bunga-kanan" alt="Bunga" />
      </div>
      <h2 class="tl">Gallery</h2>
      <hr />
      <div class="container">
        <div class="isi-gallery">
          <div class="card gallery1">
            <a class="glightbox" href="wi1.jpg">
              <img src="wi1.jpg" alt="" class="img-fluid" />
            </a>
          </div>
          <!-- card 2 -->
          <div class="card gallery2">
            <a class="glightbox" href="wi2.jpg">
              <img src="wi2.jpg" alt="" class="img-fluid" />
            </a>
          </div>
          <!-- card 3 -->
          <div class="card gallery3">
            <a class="glightbox" href="wi3.jpg">
              <img src="wi3.jpg" alt="" class="img-fluid" />
            </a>
          </div>
          <!-- card 4 -->
          <div class="card gallery4">
            <a class="glightbox" href="wi4.jpg">
              <img src="wi4.jpg" alt="" class="img-fluid" />
            </a>
          </div>
          <!-- card 5 -->
          <div class="card gallery5">
            <a class="glightbox" href="wi5.jpg">
              <img src="wi5.jpg" alt="" class="img-fluid" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    <script type="text/javascript">
      // Gallery glightbox
      const lightbox = GLightbox({
        closeOnOutsideClick: false,
        loop: true,
      });
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
